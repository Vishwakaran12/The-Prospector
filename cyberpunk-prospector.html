<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Prospector - Cyberpunk Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff0080;
            --neon-green: #00ff41;
            --neon-orange: #ff6b00;
            --neon-purple: #8a2be2;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.9);
            --border-glow: rgba(0, 255, 255, 0.3);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --grid-color: rgba(0, 255, 255, 0.1);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        /* Floating particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(2px 2px at 20px 30px, var(--neon-cyan), transparent),
                        radial-gradient(2px 2px at 40px 70px, var(--neon-pink), transparent),
                        radial-gradient(1px 1px at 90px 40px, var(--neon-green), transparent),
                        radial-gradient(1px 1px at 130px 80px, var(--neon-orange), transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: particlesFloat 15s ease-in-out infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes particlesFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes neonGlow {
            0%, 100% { box-shadow: 0 0 5px currentColor, 0 0 20px currentColor, 0 0 35px currentColor; }
            50% { box-shadow: 0 0 10px currentColor, 0 0 40px currentColor, 0 0 80px currentColor; }
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
            animation: textFlicker 3s ease-in-out infinite;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .cyber-card {
            background: var(--card-bg);
            border: 2px solid var(--border-glow);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: scanLine 3s linear infinite;
        }

        @keyframes scanLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .cyber-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-pink);
            box-shadow: 0 10px 30px rgba(255, 0, 128, 0.3);
        }

        .card-header {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            color: var(--neon-green);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-header::before {
            content: '‚ñ∂';
            color: var(--neon-orange);
            animation: neonGlow 2s ease-in-out infinite;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .cyber-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--border-glow);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .cyber-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .cyber-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .cyber-button {
            padding: 12px 25px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 128, 0.2));
            border: 2px solid var(--neon-cyan);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
            border-color: var(--neon-pink);
            text-shadow: 0 0 10px currentColor;
        }

        .cyber-button.danger {
            border-color: var(--neon-orange);
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.2), rgba(255, 0, 128, 0.2));
        }

        .cyber-button.success {
            border-color: var(--neon-green);
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.2), rgba(0, 255, 255, 0.2));
        }

        .result-area {
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid var(--border-glow);
            border-radius: 8px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        .result-area::-webkit-scrollbar {
            width: 8px;
        }

        .result-area::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .result-area::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
        }

        .status-success {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .status-error {
            background: rgba(255, 107, 0, 0.2);
            border: 1px solid var(--neon-orange);
            color: var(--neon-orange);
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.3);
        }

        .status-loading {
            background: rgba(138, 43, 226, 0.2);
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
            animation: neonGlow 1s ease-in-out infinite;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.6);
            border-left: 4px solid var(--neon-cyan);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .result-title {
            color: var(--neon-cyan);
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .result-url {
            color: var(--neon-pink);
            text-decoration: none;
            display: block;
            margin: 5px 0;
            word-break: break-all;
        }

        .result-url:hover {
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .result-source {
            color: var(--neon-green);
            font-style: italic;
            font-size: 0.9rem;
        }

        .result-description {
            color: var(--text-secondary);
            margin-top: 8px;
            line-height: 1.4;
        }

        .saved-search-item {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .saved-search-item:hover {
            border-color: var(--neon-pink);
            box-shadow: 0 5px 20px rgba(255, 0, 128, 0.2);
        }

        .saved-search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .saved-search-query {
            color: var(--neon-cyan);
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .saved-search-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-actions .cyber-button {
            padding: 8px 15px;
            font-size: 0.8rem;
        }

        .terminal-prompt {
            color: var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
        }

        .terminal-prompt::before {
            content: '> ';
            color: var(--neon-orange);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .cyber-button {
                width: 100%;
            }
            
            .saved-search-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Hide save button by default */
        #save-btn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">THE PROSPECTOR</h1>
            <div class="subtitle">Digital Gold Mining Terminal</div>
        </div>
        
        <div class="grid-container">
            <!-- System Status -->
            <div class="cyber-card">
                <h3 class="card-header">System Status</h3>
                <div class="button-group">
                    <button class="cyber-button" onclick="checkHealth()">Initialize System</button>
                </div>
                <div class="result-area" id="health-result">
                    <div class="terminal-prompt">Awaiting system initialization...</div>
                </div>
            </div>

            <!-- Web Search Interface -->
            <div class="cyber-card">
                <h3 class="card-header">Neural Web Scanner</h3>
                <div class="input-group">
                    <input type="text" class="cyber-input" id="search-input" 
                           placeholder="Enter search protocol..." value="artificial intelligence">
                </div>
                <div class="button-group">
                    <button class="cyber-button" onclick="performSearch()">Execute Scan</button>
                    <button class="cyber-button success" onclick="saveCurrentSearch()" id="save-btn">Archive Results</button>
                </div>
                <div class="result-area" id="search-results">
                    <div class="terminal-prompt">Search module ready for deployment...</div>
                </div>
            </div>

            <!-- Data Archive -->
            <div class="cyber-card">
                <h3 class="card-header">Data Archive</h3>
                <div class="button-group">
                    <button class="cyber-button" onclick="loadSavedSearches()">Access Archives</button>
                    <button class="cyber-button danger" onclick="clearAllSavedSearches()">Purge All Data</button>
                </div>
                <div class="result-area" id="saved-searches">
                    <div class="terminal-prompt">Archive system offline...</div>
                </div>
            </div>

            <!-- URL Extraction Module -->
            <div class="cyber-card">
                <h3 class="card-header">Data Extraction Module</h3>
                <div class="input-group">
                    <input type="text" class="cyber-input" id="url-input" 
                           placeholder="Target URL for extraction..." value="https://httpbin.org/html">
                </div>
                <div class="button-group">
                    <button class="cyber-button" onclick="scrapeUrl()">Extract Data</button>
                </div>
                <div class="result-area" id="scrape-results">
                    <div class="terminal-prompt">Extraction module ready...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check server health
        async function checkHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="status-indicator status-loading">üîÑ Initializing system protocols...</div>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const storageStatus = data.storage === 'mongodb' ? 'üü¢ MongoDB Active' : 'üü° Memory Storage';
                const mongoStatus = data.mongodb === 'connected' ? 'üîó Connected' : '‚ùå Disconnected';
                
                resultDiv.innerHTML = `
                    <div class="status-indicator status-success">‚úÖ System Online</div>
                    <div class="result-item">
                        <div class="result-title">üìä System Status: ${data.status}</div>
                        <div class="result-description">üíæ Storage: ${storageStatus}</div>
                        <div class="result-description">üîó Database: ${mongoStatus}</div>
                        <div class="result-description">üïí Timestamp: ${data.timestamp}</div>
                        <div class="result-description">üì° Message: ${data.message}</div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status-indicator status-error">‚ùå System Error</div>
                    <div class="result-item">
                        <div class="result-title">Connection Failed</div>
                        <div class="result-description">Error: ${error.message}</div>
                    </div>
                `;
            }
        }

        // Perform web search
        let currentSearchData = null;
        
        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            const resultDiv = document.getElementById('search-results');
            const saveBtn = document.getElementById('save-btn');
            
            if (!query) {
                resultDiv.innerHTML = '<div class="status-indicator status-error">‚ùå Search protocol requires input</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="status-indicator status-loading">üîÑ Scanning neural networks...</div>';
            saveBtn.style.display = 'none';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                currentSearchData = data;
                
                if (data.results && data.results.length > 0) {
                    let html = `<div class="status-indicator status-success">‚úÖ Scan Complete - ${data.total} Data Nodes Found</div>`;
                    
                    data.results.forEach((result, i) => {
                        html += `
                            <div class="result-item">
                                <div class="result-title">[${i + 1}] ${result.title}</div>
                                <a href="${result.url}" target="_blank" class="result-url">${result.url}</a>
                                <div class="result-source">üì° Source: ${result.source}</div>
                                <div class="result-description">${result.description}</div>
                            </div>
                        `;
                    });
                    
                    resultDiv.innerHTML = html;
                    saveBtn.style.display = 'inline-block';
                } else {
                    resultDiv.innerHTML = '<div class="status-indicator status-error">‚ö†Ô∏è No data nodes detected. Recalibrate search parameters.</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status-indicator status-error">‚ùå Neural Network Error</div>
                    <div class="result-item">
                        <div class="result-title">Search Failed</div>
                        <div class="result-description">Error: ${error.message}</div>
                    </div>
                `;
            }
        }

        // Save current search results
        async function saveCurrentSearch() {
            if (!currentSearchData) {
                alert('‚ö†Ô∏è No data available for archiving');
                return;
            }
            
            try {
                const response = await fetch('/api/save-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: currentSearchData.query,
                        results: currentSearchData.results
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`‚úÖ Data archived to ${data.storage.toUpperCase()}: "${currentSearchData.query}"`);
                    document.getElementById('save-btn').style.display = 'none';
                    loadSavedSearches(); // Refresh the archives
                } else {
                    alert('‚ùå Archive operation failed');
                }
            } catch (error) {
                alert(`‚ùå Archive Error: ${error.message}`);
            }
        }
        
        // Load and display saved searches
        async function loadSavedSearches() {
            const resultDiv = document.getElementById('saved-searches');
            resultDiv.innerHTML = '<div class="status-indicator status-loading">üîÑ Accessing data archives...</div>';
            
            try {
                const response = await fetch('/api/saved-searches');
                const data = await response.json();
                
                if (data.searches && data.searches.length > 0) {
                    let html = `<div class="status-indicator status-success">üìö ${data.total} Archives Retrieved from ${data.storage.toUpperCase()}</div>`;
                    
                    data.searches.forEach((search) => {
                        const date = new Date(search.createdAt).toLocaleString();
                        html += `
                            <div class="saved-search-item">
                                <div class="saved-search-header">
                                    <div>
                                        <div class="saved-search-query">"${search.query}"</div>
                                        <div class="saved-search-meta">
                                            <span>üíæ Archived: ${date}</span>
                                            <span>üìä ${search.results.length} data nodes</span>
                                        </div>
                                    </div>
                                    <div class="search-actions">
                                        <button class="cyber-button success" onclick="restoreSearch('${search.id}')">Restore</button>
                                        <button class="cyber-button danger" onclick="deleteSavedSearch('${search.id}')">Delete</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<div class="status-indicator status-error">üì≠ No archived data found. Execute searches to populate archives.</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status-indicator status-error">‚ùå Archive Access Error</div>
                    <div class="result-item">
                        <div class="result-title">Failed to load archives</div>
                        <div class="result-description">Error: ${error.message}</div>
                    </div>
                `;
            }
        }
        
        // Restore a saved search
        async function restoreSearch(searchId) {
            try {
                const response = await fetch('/api/saved-searches');
                const data = await response.json();
                const search = data.searches.find(s => s.id === searchId);
                
                if (!search) {
                    alert('‚ö†Ô∏è Archive not found in database');
                    return;
                }
                
                // Restore the search input and results
                document.getElementById('search-input').value = search.query;
                currentSearchData = search;
                
                const resultDiv = document.getElementById('search-results');
                let html = `<div class="status-indicator status-success">üìö Restored from archives: "${search.query}" (${search.results.length} nodes)</div>`;
                
                search.results.forEach((result, i) => {
                    html += `
                        <div class="result-item">
                            <div class="result-title">[${i + 1}] ${result.title}</div>
                            <a href="${result.url}" target="_blank" class="result-url">${result.url}</a>
                            <div class="result-source">üì° Source: ${result.source}</div>
                            <div class="result-description">${result.description}</div>
                        </div>
                    `;
                });
                
                resultDiv.innerHTML = html;
                
                // Scroll to search results
                document.getElementById('search-results').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                alert(`‚ùå Restore Error: ${error.message}`);
            }
        }
        
        // Delete a saved search
        async function deleteSavedSearch(searchId) {
            if (!confirm('‚ö†Ô∏è Permanently delete this archived search? Operation cannot be reversed.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/saved-searches/${searchId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Archive deleted successfully');
                    loadSavedSearches(); // Refresh the list
                } else {
                    alert('‚ùå Delete operation failed');
                }
            } catch (error) {
                alert(`‚ùå Delete Error: ${error.message}`);
            }
        }
        
        // Clear all saved searches
        async function clearAllSavedSearches() {
            if (!confirm('‚ö†Ô∏è DANGER: Purge ALL archived data? This will permanently delete everything!')) {
                return;
            }
            
            try {
                const response = await fetch('/api/saved-searches');
                const data = await response.json();
                
                if (data.searches && data.searches.length > 0) {
                    for (const search of data.searches) {
                        await fetch(`/api/saved-searches/${search.id}`, { method: 'DELETE' });
                    }
                    alert('‚úÖ All archives purged successfully');
                    loadSavedSearches();
                } else {
                    alert('üì≠ No archives to purge');
                }
            } catch (error) {
                alert(`‚ùå Purge Error: ${error.message}`);
            }
        }

        // Scrape URL
        async function scrapeUrl() {
            const url = document.getElementById('url-input').value.trim();
            const resultDiv = document.getElementById('scrape-results');
            
            if (!url) {
                resultDiv.innerHTML = '<div class="status-indicator status-error">‚ùå Target URL required for extraction</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="status-indicator status-loading">üîÑ Extracting data from target...</div>';
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.scraped) {
                    resultDiv.innerHTML = `
                        <div class="status-indicator status-success">‚úÖ Data extraction complete</div>
                        <div class="result-item">
                            <div class="result-title">üìÑ ${data.title}</div>
                            <a href="${data.url}" target="_blank" class="result-url">${data.url}</a>
                            <div class="result-description">üìù Description: ${data.description}</div>
                            <div class="result-description">üìä Content Size: ${data.contentLength} bytes</div>
                            <div class="result-description">üïí Extracted: ${data.timestamp}</div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status-indicator status-error">‚ùå Extraction failed</div>
                        <div class="result-item">
                            <div class="result-title">Target Unreachable</div>
                            <div class="result-description">Error: ${data.error}</div>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status-indicator status-error">‚ùå Extraction Error</div>
                    <div class="result-item">
                        <div class="result-title">System Error</div>
                        <div class="result-description">Error: ${error.message}</div>
                    </div>
                `;
            }
        }

        // Auto-initialize system on page load
        window.onload = () => {
            checkHealth();
        };

        // Enable Enter key shortcuts
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        document.getElementById('url-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scrapeUrl();
            }
        });
    </script>
</body>
</html>
